<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Predict Exam Score</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="bg-light d-flex flex-column min-vh-100">
  <!-- Main content grows to fill available space -->
  <main class="container-fluid d-flex flex-column justify-content-center align-items-center flex-grow-1 p-5">
    <div class="card shadow-sm w-100" style="max-width: 700px;">
      <div class="card-header text-center bg-white">
        <i class="fa-solid fa-chart-line fa-2x text-success"></i>
        <h2 class="mt-2">Student Exam Performance Prediction</h2>
      </div>
      <div class="card-body">
        <form action="{{ url_for('predict_datapoint') }}" method="post">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label"><i class="fa-solid fa-venus-mars me-2"></i> Gender</label>
              <select class="form-select" name="gender" required>
                <option disabled selected value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label"><i class="fa-solid fa-users me-2"></i> Ethnicity</label>
              <select class="form-select" name="ethnicity" required>
                <option disabled selected value="">Select Ethnicity</option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label"><i class="fa-solid fa-user-graduate me-2"></i> Parental Education</label>
              <select class="form-select" name="parental_level_of_education" required>
                <option disabled selected value="">Select Level</option>
                <option value="some high school">Some High School</option>
                <option value="high school">High School</option>
                <option value="some college">Some College</option>
                <option value="associate's degree">Associate's Degree</option>
                <option value="bachelor's degree">Bachelor's Degree</option>
                <option value="master's degree">Master's Degree</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label"><i class="fa-solid fa-utensils me-2"></i> Lunch Type</label>
              <select class="form-select" name="lunch" required>
                <option disabled selected value="">Select Lunch</option>
                <option value="standard">Standard</option>
                <option value="free/reduced">Free/Reduced</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label"><i class="fa-solid fa-book-open me-2"></i> Test Prep Course</label>
              <select class="form-select" name="test_preparation_course" required>
                <option disabled selected value="">Select Course</option>
                <option value="none">None</option>
                <option value="completed">Completed</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label"><i class="fa-solid fa-pen me-2"></i> Reading Score</label>
              <input type="number" class="form-control" name="reading_score" min="0" max="100" placeholder="0-100" required />
            </div>
            <div class="col-md-6">
              <label class="form-label"><i class="fa-solid fa-pencil me-2"></i> Writing Score</label>
              <input type="number" class="form-control" name="writing_score" min="0" max="100" placeholder="0-100" required />
            </div>
          </div>
          <div class="text-center mt-4">
            <button type="submit" class="btn btn-success btn-lg">
              <i class="fa-solid fa-rocket me-2"></i> Predict Score
            </button>
          </div>
        </form>
        {% if results is not none %}
        <div class="alert alert-info mt-4 text-center" role="alert">
          <h4><i class="fa-solid fa-lightbulb me-2"></i> Predicted Math Score: {{ results }}</h4>
        </div>
        {% endif %}
      </div>
    </div>
  </main>
  <footer class="mt-auto text-center py-3 bg-white">
    <small>&copy; 2025 Mohammad Annus. All rights reserved.</small>
  </footer>
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
